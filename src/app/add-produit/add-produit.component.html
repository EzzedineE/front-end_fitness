<app-header></app-header>
<div class="body">
  <div class="d-flex justify-content-center">
    <div class="my-5">
      <h3 class="text-center text-danger">
        <samp class="text-warning">A</samp>jouter
        <samp class="text-warning">P</samp>roduit
      </h3>
      <hr />
      <form [formGroup]="produitForm" (ngSubmit)="add()">
        <div>
          <label class="text-white">Produit</label><br />
          <input
            type="text"
            placeholder="Produit"
            class="form-control"
            formControlName="titre"
          />
        </div>
        <!-- /////////////////////////////////// -->
        <div>
          <label class="text-white">Categorie</label>
          <select formControlName="categorie" class="form-select form-control">
            <option selected>Categorie</option>
            <option value="vêtement">Vêtement</option>
            <option value="produit">Produit</option>
            <option value="material">Material</option>
          </select>
        </div>
        *

        <div>
          <label class="text-white">Description</label><br />
          <input
            type="text"
            placeholder="Description"
            class="form-control"
            formControlName="description"
          />
        </div>

        <div>
          <label class="text-white">Prix</label><br />
          <input
            type="number"
            placeholder="Prix"
            class="form-control"
            formControlName="prix"
          />
        </div>

        <div>
          <label class="text-white">Images</label><br />
          <input
            type="file"
            multiple
            class="form-control"
            formControlName="images"
            multiple
            (change)="detectFiles($event)"
          />
        </div>
        <div class="mb-3 text-center">
          <div>
            <img
              *ngFor="let url of urls"
              [src]="url"
              class="rounded mb-3"
              width="120"
              height="150"
            />
          </div>
        </div>

        <button class="btn btn-outline-warning w-100 mt-4">Ajouter</button>
      </form>
    </div>
  </div>
</div>
