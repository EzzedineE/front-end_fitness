<app-header></app-header>
<div class="body">
  <div class="card bg-dark text-white">
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="{{ 'http://localhost:3000/static/' + club.images[0] }}"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
    </div>

    <div class="card-img-overlay">
      <a href="/clubs" class="d-flex justify-content-end">'<<'Retour</a>
      <h1 class="card-title text-uppercase fs-1 d-flex justify-content-center">
        <b>{{ club.nom! }}</b>
      </h1>
    </div>
  </div>
</div>
<div class="d-flex bg-dark p-3">
  <div class="container">
    <h1
      class="
        mt-4
        card-title
        text-white text-uppercase
        fs-1
        d-flex
        justify-content-center
      "
    >
      <b>{{ club.nom }}</b>
    </h1>

    <p class="text-white"><b>Info</b></p>
    <a class="col-md-6 mt-5 text-white my-5" href="{{ club.facebook! }}">
      <i class="bi bi-facebook"></i> {{ club.facebook! }} </a
    ><br />
    <a class="col-md-6 fw-light text-white my-5" href="{{ club.instagram! }}">
      <i class="bi bi-instagram"></i> {{ club.instagram! }} </a
    ><br />
    <a class="col-md-6 text-white"
      ><i class="bi bi-telephone"></i> {{ club.tel! }}</a
    ><br />
    <a class="col-md-6 .fs-6 text-white">
      <i class="bi bi-geo-alt-fill"></i> {{ club.address! }} </a
    ><br />
  </div>
</div>
<!-- ******************************************************************************** -->

<div class="container bg-light mt-2 border rounded">
  <div>
    {{ club.description }}
  </div>
</div>

<ngb-carousel>
  <ng-template ngbSlide *ngFor="let image of club.images; let j = index">
    <div class="picsum-img-wrapper">
      <img
        src="{{ 'http://localhost:3000/static/' + image }}"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
</ngb-carousel>
<form [formGroup]="commentaireForm" (ngSubmit)="envoyer()">
  <div class="container mb-5 d-flex mt-5">
    <input
      type="text"
      placeholder="Commentaire"
      class="rounded-pill form-control border"
      formControlName="commentaire"
    />
    <button class="btn btn-outline-primary">Envoyer</button>
  </div>
</form>
<ngb-accordion #acc="ngbAccordion">
  <ngb-panel id="toggle-1" title="Commentaire">
    <ng-template ngbPanelContent>
      <div *ngFor="let comment of commentaires; let k = index">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8 border">
            <h1>{{ comment.nom }} {{ comment.prenom }}</h1>
            <p *ngIf="!commentaires[k].answered">
              {{ comment.commentaire }}
            </p>
            <form
              [formGroup]="modifForm"
              (ngSubmit)="envoyerModif(k)"
              *ngIf="commentaires[k].answered"
            >
              <div class="container my-5 d-flex">
                <input
                  type="text"
                  placeholder="Commentaire"
                  class="rounded-pill form-control border"
                  formControlName="commentaire"
                />
                <button class="btn btn-outline-primary">Envoyer</button>
              </div>
            </form>

            <div>
              <small>
                <a class="text-decoration-none" (click)="modifier(k)">
                  <i class="bi bi-pencil-square"></i>Modifier</a
                ></small
              >
              <small>
                <a
                  class="text-decoration-none text-danger"
                  (click)="delete(comment._id)"
                >
                  <i class="bi bi-trash-fill"></i>Supprimer</a
                ></small
              >
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
<!-- ******************************************************************************** -->
<app-footer></app-footer>
