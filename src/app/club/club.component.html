<app-header></app-header>
<div class="body">
  <div class="card bg-dark text-white">
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="{{ 'http://localhost:3000/static/' + club.images[0] }}"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
    </div>

    <div class="card-img-overlay">
      <a href="/clubs" class="d-flex justify-content-end">'<<'Retour</a>
      <h1 class="card-title text-uppercase fs-1 d-flex justify-content-center">
        <b>{{ club.nom! }}</b>
      </h1>
    </div>
  </div>
</div>
<div class="d-flex bg-dark p-3">
  <div class="container">
    <h1
      class="
        mt-4
        card-title
        text-white text-uppercase
        fs-1
        d-flex
        justify-content-center
      "
    >
      <b>{{ club.nom! }}</b>
    </h1>

    <p class="text-white"><b>Info</b></p>
    <a class="col-md-6 mt-5 text-white my-5" href="{{ club.facebook! }}">
      <i class="bi bi-facebook"></i> {{ club.facebook! }} </a
    ><br />
    <a class="col-md-6 fw-light text-white my-5" href="{{ club.instagram! }}">
      <i class="bi bi-instagram"></i> {{ club.instagram! }} </a
    ><br />
    <a class="col-md-6 text-white"
      ><i class="bi bi-telephone"></i> {{ club.tel! }}</a
    ><br />
    <a class="col-md-6 .fs-6 text-white">
      <i class="bi bi-geo-alt-fill"></i> {{ club.address! }} </a
    ><br />
  </div>
</div>
<!-- ******************************************************************************** -->

<div class="container bg-light mt-2 border rounded">
  <div>
    {{ club.description! }}
  </div>
</div>

<!-- ******************************************************************************** -->

<div
  id="carouselExampleControls"
  class="carousel slide mt-2 container"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div *ngFor="let image of club.images; let j = index">
      <img
        src="{{ 'http://localhost:3000/static/' + image }}"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-target="#carouselExampleControls"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-target="#carouselExampleControls"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>

<div class="container mb-5 d-flex mt-5">
  <input
    type="text"
    placeholder="Commentaire"
    class="rounded-pill form-control border"
    [(ngModel)]="Commentaire"
  />
  <button class="btn btn-primary">Envoyer</button>
</div>
<div *ngFor="let coment of Commentaire; let j = index">
  <div>{{ user.nom! }}</div>
</div>
<!-- ******************************************************************************** -->
<app-footer></app-footer>
